[tool.ruff]
line-length = 88
target-version = "py312"
lint.select = [
    "ALL", # include all the rules, including new ones
]

lint.exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "archive*",
    ".archive" 
]

lint.ignore = [ 
    "S101",     # 'assert' keyword
    "E501",     # Docstring line too long
    "ANN202",   # Return type for private function
    "UP035",    # Callable from collections.abc
    "T201",     # Print statements
    "FBT001",   # Boolean arguments
    "FBT002",   # Boolean arguments
    "PLR0913",  # Too many arguments
    "PLR2004",  # Magic values in comparisons
    "RET506",   # Unecessary else
    "FIX004",   # Line contains hack
    ]


[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "ANN201", "PT", "SLF001"] # Docstrings etc.
"download.py" = ["T201"] # Print statements

[tool.ruff.lint.pydocstyle]
convention = "google"